<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="Desvendando o flexbox" content="width=">

    <title> Flex Box</title>



    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="caixa">

            <form id="form" method="post" action="http://localhost:3000/login">
                <img src="IMG/nos.jfif">



                <h1>Login</h1>



                <label for="usuario">Usuário</label>

                <input type="text" name="usuario" id="usuario">



                <label for="senha">Senha</label>

                <input type="password" name="senha" id="senha">



                <div>

                    <input type="checkbox" id="nao-robo" required>

                    <label for="nao-robo">Confirme que você não é um robô</label>

                </div>



                <button class="btn">Entrar</button>


            </form>
        </div>

</body>
